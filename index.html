<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
   
<body>
<!--HEADER-->
<section class="header">
    <div class="row h2. text-center" id ="banner">
        <h1>Weather Dashboard</h1>
    </div>
</section>
<!--MAIN BODY-->
<section class="main">
 <div class="row">
    <!--CITY SEARCH-->
    <div class="col-4 h3 search text-center">
         <div class="row searchHeader">
            <div class="col-12">
            <label for="search">Search for A City:</label>
            </div>
            <div class="col-12 input-group">
            <input class="form-control" id="search" name="search" type="text" placeholder='eg. Peterborough'/>
            </div>
            <div class="col-12 d-grid gap-2">
            <button class="btn btn-info btn-lg" id="submit">Search</button>
            </div>
        </div>
        <div id="history">
        </div>
    </div>
    <div class="col-8">
        <div id="current" class="row current">
        </div>
         <!--5 DAY FORECAST-->
        <div class="row">
            <div class="col-12 h3">
                5 Day Forecast
            </div>
            <div id="fiveDay" class="col-12 row">

            </div>
        </div>
    </div>
 </div>
</section>


<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
